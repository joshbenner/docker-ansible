---
- name: Load distro-specific variables
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution }}.yml"
    - "{{ ansible_os_family }}.yml"

- name: Include install tasks
  include: install/{{ ansible_pkg_mgr }}.yml

- name: Install pip
  package:
    name: "{{ docker_pip_package }}"
    state: present
  when: docker_install_docker_py

- name: install docker-py
  pip:
    name: docker-py
    state: present
  when: docker_install_docker_py

- name: ensure "docker" group present
  group:
    name: docker
    state: present
    system: yes

- name: Make sure docker config dir exists
  file:
    path: /etc/docker
    state: directory
    owner: root
    group: root
    mode: 0700

- name: Configure docker daemon
  copy:
    dest: /etc/docker/daemon.json
    content: "{{ docker_daemon_config | to_nice_json }}\n"
    owner: root
    group: root
    mode: 0600
  notify: restart docker

- name: enable docker service
  service:
    name: docker
    enabled: yes

- name: start docker
  service:
    name: docker
    state: started
